<div id="home-content" class="container">
<div class="row">
<div id="center-div" class="col-md-2">

<div id="mealshare-list-container">
    <label><input type="checkbox" data-bind="checked: displayOthers" /> Display Other Mealshares</label>
    <label><input type="checkbox" data-bind="checked: displayCreated" /> Display My Mealshares</label>
    <label><input type="checkbox" data-bind="checked: displayHosting" /> Display Mealshares I'm Co-Hosting</label>
    <label><input type="checkbox" data-bind="checked: displayAttending"/> Display Mealshares I'm Attending</label>

    <div data-bind="if: displayOthers">
        <ul data-bind="foreach: otherMealshares">
            <li>
                <div class="mealshare-container">
                    <label data-bind="text: name"></label>
                    <p data-bind="text: description"></p>
                    <a class="btn btn-mealshare" data-bind="click: $parent.attend">Attend</a>
                </div>
            </li>
        </ul>
    </div>
    <div data-bind="if: displayCreated">
        <ul data-bind="foreach: createdMealshares">
            <li>
                <div class="mealshare-container">
                    <label data-bind="text: name"></label>
                    <p data-bind="text: description"></p>
                    <a class="btn btn-mealshare" data-bind="click: $parent.delete">Delete</a>
                </div>
            </li>
        </ul>
    </div>
    <div data-bind="if: displayHosting">
        <ul data-bind="foreach: hostingMealshares">
            <li>
                <div class="mealshare-container">
                    <label data-bind="text: name"></label>
                    <p data-bind="text: description"></p>
                    <a class="btn btn-mealshare" data-bind="click: $parent.attend">Unhost</a>
                </div>
            </li>
        </ul>
    </div>
    <div data-bind="if: displayAttending">
        <ul data-bind="foreach: attendingMealshares">
            <li>
                <div class="mealshare-container">
                    <label data-bind="text: name"></label>
                    <p data-bind="text: description"></p>
                    <a class="btn btn-mealshare" data-bind="click: $parent.unattend">Unattend</a>
                </div>
            </li>
        </ul>
    </div>
</div>
</div>

<h2>Create a new mealshare</h2>
<form id="new_mealshare_form" data-bind="submit: create">
    <label for="name">mealshare name:</label>
    <input type="text" name="name"><br>
    <label for="max_guests">maximum number of guests:</label>
    <input type="number" name="max_guests" min="1"><br>
    <label for="hosts">hosts:</label>
    <input type="text" name="hosts"><br>
    <label for="guests">guests:</label>
    <input type="text" name="guests"><br>
    <label for="description">description:</label>
    <textarea rows="4" cols="50" name="description" form="new_mealshare_form"></textarea><br>
    <button type="submit">GO</button>
</form>
</div>
</div>
