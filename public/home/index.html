<div id="home-content" class="container">
<div class="row">
<div class="col-md-1"></div>
<div id="center-div" class="col-md-8">

<div id="mealshare-list-container">
    <label><input type="checkbox" data-bind="checked: displayOthers" /> Display Other Mealshares</label>
    <label><input type="checkbox" data-bind="checked: displayCreated" /> Display My Mealshares</label>
    <label><input type="checkbox" data-bind="checked: displayHosting" /> Display Mealshares I'm Co-Hosting</label>
    <label><input type="checkbox" data-bind="checked: displayAttending"/> Display Mealshares I'm Attending</label>

    <div>
        <ul data-bind="foreach: mealshares">
            <li data-bind="if: ((isCreator && $parent.displayCreated) || (isHost && $parent.displayHosting) || (isGuest && $parent.displayAttending) || (!isGuest && $parent.displayOthers))">
                <div class="mealshare-container">
                    <b><span data-bind="text: name"></span></b>
                    <span style="float: right;" data-bind="text: dateFormat(time, 'ddd, mmm dd hh:MM TT')"></span>
                    <br>
                    <span data-bind="text: 'by: ' + creator"></span>
                    <span style="float: right;" data-bind="text: '$' + price"></span>
                    <div class="description-container">
                        <p data-bind="text: description"></p>
                    </div>
                    <a class="btn btn-mealshare" data-bind="visible: (!isGuest && !isHost && !isCreator), click: $parent.attend">Attend</a>
                    <a class="btn btn-mealshare" data-bind="visible: isGuest, click: $parent.unattend">Unattend</a>
                    <a class="btn btn-mealshare" data-bind="visible: isCreator, click: $parent.delete">Delete</a>
                    <a class="btn btn-mealshare" data-bind="visible: isCreator, click: $parent.edit">Edit</a>
                    <a class="btn btn-mealshare" data-bind="visible: (isHost && !isCreator), click: $parent.unhost">Unhost</a>
                    <div id="few-spots-left-div" style="float: right;" data-bind="visible: fewSpotsLeft">
                        Almost empty!
                    </div>
                </div
            </li>
        </ul>
    </div>

</div> <!-- mealshare list container div end -->

</div> <!-- center div end -->
